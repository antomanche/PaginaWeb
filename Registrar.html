<html>
<head>
	<title> BCON </title>

</head>
<body background="Fotos/fondo3.jpg">
	<nav class="navbar" id="top"> 

   	 	<div class="inner">
   	 		<a href="Index.html"><b class="banner">VOLVER A INICIO </a>

  </nav>


<form id="regForm" action="">

<h1><b class="banner2">●●●● <u>REGISTRATE CON NOSOTROS:</u> ●●●●</b></h1>

<div class="tab"><b class="banner3">Nombre y Apellidos:</b>
  <p><input placeholder="Nombre..." oninput="this.className = ''"></p>
  <p><input placeholder="Apellidos..." oninput="this.className = ''"></p>
</div>

<div class="tab"><b class="banner3">¿Como Contactamos Contigo?:</b>
  <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
  <p><input placeholder="Telefono..." oninput="this.className = ''"></p>
</div>

<div class="tab"><b class="banner3">Fecha Nacimiento:</b>
  <p><input placeholder="Dia" oninput="this.className = ''"></p>
  <p><input placeholder="Mes" oninput="this.className = ''"></p>
  <p><input placeholder="Año" oninput="this.className = ''"></p>
</div>

<div class="tab"><b class="banner3">Datos de Usuario:</b>
  <p><input placeholder="Usuario..." oninput="this.className = ''"></p>
  <p><input placeholder="Contraseña..." oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;">
  <div style="float:right;">
    <button class="inicie" type="button" id="prevBtn" onclick="nextPrev(-1)">Siguiente</button>
    <button class="inicie" type="button" id="nextBtn" onclick="nextPrev(1)">Atras</button>
  </div>
</div>

<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>

</form>

  <div class="menubajo1">  </div>

  <div class="menubajo2">
    <div class="menubajo3">
      <b class="banner4">Una vez haya terminado pulse "Volver a Inicio" e Inice Sesion</b>
    </div>
  </div>

  

<script >

var currentTab = 0; 
showTab(currentTab); 

function showTab(n) {
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "Atras";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Enviar"; 
  } else {
    document.getElementById("nextBtn").innerHTML = "Siguiente";
  }
  fixStepIndicator(n)
}

function nextPrev(n) {
  var x = document.getElementsByClassName("tab");
  if (n == 1 && !validateForm()) return false;
  x[currentTab].style.display = "none";
  currentTab = currentTab + n;
  if (currentTab >= x.length) {
    document.getElementById("regForm").submit();
    return false;
  }
  showTab(currentTab);
}

function validateForm() {
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  for (i = 0; i < y.length; i++) {
    if (y[i].value == "") {
      y[i].className += " invalid";
      valid = false;
    }
  }
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; 
}

function fixStepIndicator(n) {
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  x[n].className += " active";
}
</script>
	
</body>
</html>
